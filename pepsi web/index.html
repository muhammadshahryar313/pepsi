<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!--  -->

    <nav class="navbar navbar-expand-lg bg-primary navbar-fixed-top">
        <div class="container-fluid">
            <div id="logo">
                <a class="navbar-brand" href="#"><img src="./assests/logo.png" alt=""></a>
            </div>
            <!-- DROPDOWN -->
            <ul class="dropdown">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        VIEW PRODUCTS
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link" href="#">WHATS'S NEW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEWSLETTER</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT US</a>
                    </li>

    <!-- MAIN SEC -->

    <section class="sec" class="row">
        
<img src="./assests/pepsi can.png" alt="">
<span class="tag"><img src="https://www.pepsi.com/en-us/uploads/images/pzs-new-taste/new-improved-taste.svg" alt=""></span>
<span class="text"><img src="https://www.pepsi.com/en-us/uploads/images/pzs-new-taste/headline.svg" alt=""></span>    
</div>
</section>
    <!-- MAIN END -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
